<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Unbounded:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./Logo-Favicons/Favicon-1.png">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bases.css">

    <link rel="stylesheet" href="./css/cabecera/cabecera.css">
    <link rel="stylesheet" href="./css/cabecera/cabecera-logo.css">

    <link rel="stylesheet" href="./css/contenedor/contenedor-titulo.css">
    <link rel="stylesheet" href="./css/contenedor/contenedor.css">

    <link rel="stylesheet" href="./css/contenedor/contenedor-botones.css">
    <link rel="stylesheet" href="./css/contenedor/contenedor-botones-boton.css">

    <link rel="stylesheet" href="./css/contenedor/contenedor-temporizador.css">
    <link rel="stylesheet" href="./css/contenedor/contenedor-inicio.css">
</head>
<body>
    <section class="cubierta">
        <header class="cabecera">
            <img class="cabecera__logo" src="./Logo-Favicons/Logo.png">
        </header>
        <main class="cuerpo">
            <section class="contenedor__titulo">
                <h1 class="contenedor__titulo-arriba">Optimiza tu productividad,</h1>
                <h1 class="contenedor__titulo-abajo">sumérgete en lo que importa.</h1>
            </section>
            <section class="contenedor">
                <div class="contenedor__botones">
                    <button class="contenedor__botones-boton activo">Enfocar</button>
                    <button class="contenedor__botones-boton">Descanso corto</button>
                    <button class="contenedor__botones-boton">Descanso largo</button>
                </div>
                <div class="contenedor__temporizador">
                    <h1 class="contenedor__temporizador-cronometro">25:00</h1>
                </div>
                <div class="contenedor__inicio">
                    <button class="contenedor__inicio-boton" onclick="actualizarTiempo();">Iniciar</button>
                </div>
            </section>
        </main>
        <!--Audios con activación de botón-->
        <audio class="audio__tono-beep" src="./Musica-Tonos/Beep.mp3"></audio>
        <audio class="audio__tono-play" src="./Musica-Tonos/Press play.wav"></audio>
        <audio class="audio__tono-stop" src="./Musica-Tonos/Press stop button.mp3"></audio>
        <audio class="audio__cuenta-regresiva" src="./Musica-Tonos/Cuenta regresiva y tono de llamada.mp3"></audio>
        <!--Audios de fondo-->
        <audio class="control__audio" autoplay loop>
            <source src="./Musica-Tonos/Opciones musica de fondo/Luna Rise, Part One.mp3">
            <source src="./Musica-Tonos/Opciones musica de fondo/Intra-Neural.mp3">
            El navegador no puede reproducir el audio
        </audio>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
